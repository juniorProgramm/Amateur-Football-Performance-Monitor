{% extends "base.html" %}
{% block content %}

<h2>Available Players (No Team)</h2>

{% if players %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for p in players %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.position }}</td>
      <td>

        <!-- View player details -->
        <a href="{{ url_for('player_detail', player_id=p.id) }}"
           class="btn btn-primary btn-sm">
          View
        </a>

        <!-- Assign to team -->
        <a href="{{ url_for('coach_assign_player', player_id=p.id) }}"
           class="btn btn-warning btn-sm">
          Assign to Team
        </a>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}
<p class="text-muted">No available players.</p>
{% endif %}

<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back</a>

{% endblock %}
