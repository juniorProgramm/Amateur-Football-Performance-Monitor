{% extends "base.html" %}
{% block content %}
<h2>Create Team</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
  <div class="mb-3">{{ form.season.label }} {{ form.season(class="form-control") }}</div>
  <div>{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
